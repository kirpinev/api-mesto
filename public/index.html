<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Редактировать</button>
        </div>

        <button class="button user-info__place-button">+</button>
      </div>
    </div>
    <div class="places-list root__section"></div>
    <!--Спиннер для загрузки-->
    <div class="spinner spinner_hidden"><i></i></div>

    <!--Popup avatar-->
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close close close__avatar" />
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form form__avatar" name="avatar" id="new-avatar" novalidate>
          <input type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку"
            required />
          <p class="error" id="avatar"></p>
          <button type="submit" class="button button_font-size_small popup__button button_disabled" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!--Popup place-->
    <div class="popup popup_type_place">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close close close__place" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form__place" name="place" id="new-place" novalidate>
          <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название"
            minlength="2" maxlength="30" required />
          <p class="error" id="place"></p>
          <input type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку"
            required />
          <p class="error" id="link"></p>
          <button type="submit" class="button button_font-size_large popup__button button_disabled" disabled>
            +
          </button>
        </form>
      </div>
      <!--Popup edit-->
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close close close__edit" />
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form__edit" name="edit" id="edit" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2"
            maxlength="30" required />
          <p class="error" id="name"></p>
          <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2"
            maxlength="30" required />
          <p class="error" id="job"></p>
          <button type="submit" class="button button_font-size_small button_active popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img src="./images/close.svg" alt="" class="popup__close close close__image" />
        <img src="" alt="" class="image-popup" />
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
